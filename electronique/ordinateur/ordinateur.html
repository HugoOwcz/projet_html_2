<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Le Four Tout Ordinateur </title>
        <link rel="icon" href="../../images/Vista Logos/logo-png.png">
        <link rel="stylesheet" href="css/ordinateur.css">
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="../../images/Vista Logos/logo-png.png" alt="logo du site Le Four Tout">
                <a href="../../accueil.html" class="nav"> Accueil </a>
                <a href="../electronique.html" class="nav"> Categorie </a>
            </nav>
        </header>
        <main>
            <h1> Ordinateur </h1>
            <section id="produit">
                <section id="image">
                    <img src="images/pclenovo-face.jpg" alt="vue de face de l'ordinateur portable" class="petite-img">
                    <br>
                    <img src="images/pclenovo-cote.jpg" alt="vue de coté de l'ordinateur portable" class="petite-img">
                    <br>
                    <img src="images/pclenovo-plier.jpg" alt="vue plier de l'ordinateur portable" class="petite-img">
                    <section class="carousel">
                        <img src="images/pclenovo-face.jpg" alt="vue de face de l'ordinateur portable" class="img-carousel">
                        <img src="images/pclenovo-cote.jpg" alt="vue de coté de l'ordinateur portable" class="img-carousel">
                        <img src="images/pclenovo-plier.jpg" alt="vue plier de l'ordinateur portable" class="img-carousel">
                    </section>
                </section>
                <section id="description">
                    <h2> 2 499.99 € </h2 class="prix">
                    <p class="description">
                        Ordinateur protable Lenovo de dimension : 23.8cm / 31.8cm / 1.8cm. Cpu AMD Ryzen 7 pro, 8 coeur, 3.2GHz. 16Go Ram. SSD 512GO. Windows 11 pro.
                    </p class="description">
                </section>
                <section>
                    <p> Produit en stock.</p>
                    <form method="post">
                        <label for="quantite"> Combien en voulez-vous : </label>
                        <select name="quantite" id="quantite">
                            <option value="un"> 1 </option>
                            <option value="deux"> 2 </option>
                            <option value="trois"> 3 </option>
                            <option value="quatre"> 4 </option>
                            <option value="cinq"> 5 </option>
                        </select>
                        <button type="submit"> Ajouter au panier. </button>
                    </form>
                </section>
            </section>
            <section id="recommandation">
                <h2> Produit recommander</h2>
                <section>
                    <a href="../oscilloscope/oscilloscope.html">
                        <img src="images/oscilloscope-face.jpg" alt="vue de face de l'oscilloscope éteint" id="img-recommander">
                        <h3> Oscilloscope </h3>
                        <h4> 299.99 € </h4>
                    </a>
                </section>
            </section>
        </main>
        <footer>
            <a href="../../contact/contact.html" class="nav-footer"> Me contacter </a>
        </footer>
    </body>
</html>
