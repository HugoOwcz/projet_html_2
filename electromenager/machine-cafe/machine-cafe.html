<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Le Four Tout Machine à Café</title>
        <link rel="icon" href="../../images/Vista Logos/logo-png.png">
        <link rel="stylesheet" href="css/machine.css">
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="../../images/Vista Logos/logo-png.png" alt="logo du site Le Four Tout">
                <a href="../../accueil.html" class="nav"> Accueil </a>
                <a href="../electromenager.html" class="nav"> Categorie </a>
            </nav>
        </header>
        <main>
            <h1> Machine à café </h1>
            <section id="produit">
                <section id="image">
                    <img src="images/machine-face.png" alt="vue de face de la machine à café encastrable" class="petite-img">
                    <br>
                    <img src="images/machine-meuble.png" alt="vue de la machine à café dans un meuble" class="petite-img">
                    <br>
                    <img src="images/machine-dimension.png" alt="dimension de la machine à café" class="petite-img">
                    <section class="carousel">
                        <img src="images/machine-face.png" alt="vue de face de la machine à café encastrable" class="img-carousel">
                        <img src="images/machine-meuble.png" alt="vue de la machine à café dans un meuble" class="img-carousel">
                        <img src="images/machine-dimension.png" alt="dimension de la machine à café" class="img-carousel">
                    </section>
                </section>
                <section id="description">
                    <h2> 1999.99 € </h2 class="prix">
                    <p class="description">
                        Macine à café encastrable kitchenaid de dimension : voir image. Elle dispose d'un réservoir d'une capacité de 10L, un puissance de  2.000 W. Elle est aussi silencieuse.
                    </p class="description">
                </section>
                <section>
                    <p> Produit en stock.</p>
                    <form method="post">
                        <label for="quantite"> Combien en voulez-vous : </label>
                        <select name="quantite" id="quantite">
                            <option value="un"> 1 </option>
                            <option value="deux"> 2 </option>
                            <option value="trois"> 3 </option>
                            <option value="quatre"> 4 </option>
                            <option value="cinq"> 5 </option>
                        </select>
                        <button type="submit"> Ajouter au panier. </button>
                    </form>
                </section>
            </section>
            <section id="recommandation">
                <h2> Produit recommander</h2>
                <section>
                    <a href="../four/four.html">
                        <img src="images/four.png" alt="four beko" id="img-recommander">
                        <h3> Four </h3>
                        <h4> 499.99 € </h4>
                    </a>
                </section>
            </section>
        </main>
        <footer>
            <a href="../../contact/contact.html" class="nav-footer"> Me contacter </a>
        </footer>
    </body>
</html>
