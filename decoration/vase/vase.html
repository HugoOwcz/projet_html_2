<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Le Four Tout Vase </title>
        <link rel="icon" href="../../images/Vista Logos/logo-png.png">
        <link rel="stylesheet" href="css/vase.css">
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="../../images/Vista Logos/logo-png.png" alt="logo du site le Four Tout">
                <a href="../../accueil.html" class="nav"> Accueil </a>
                <a href="../decoration.html" class="nav"> Categorie </a>
            </nav>
        </header>
        <main>
            <h1> Vase en céramique </h1>
            <section id="produit">
                <section id="image">
                    <img src="images/vase-face.png" alt="vue de face d'un vase en céramique blanche avec un style moderne" class="petite-img">
                    <br>
                    <img src="images/vase-cote.png" alt="vue de coté d'un vase en céramique blanche avec un style moderne" class="petite-img">
                    <br>
                    <img src="images/vase-fleur.png" alt="vase en céramique blanche avec un style moderne et avec des fleurs" class="petite-img">
                    <section class="carousel">
                        <img src="images/vase-face.png" alt="vue de face d'un vase en céramique blanche avec un style moderne" class="img-carousel">
                        <img src="images/vase-cote.png" alt="vue de coté d'un vase en céramique blanche avec un style moderne" class="img-carousel">
                        <img src="images/vase-fleur.png" alt="vase en céramique blanche avec un style moderne et avec des fleurs" class="img-carousel">
                    </section>
                </section>
                <section id="description">
                    <h2> 14.99 € </h2 class="prix">
                    <p class="description">
                        Vase en céramique blanche avec un style moderne, de dimension : 16.5 cm / 13cm / 4.5cm. Pour votre sécurité ne pas nettoyer le vase avec des produits chimiques.
                    </p class="description">
                </section>
                <section>
                    <p> Produit en stock.</p>
                    <form method="post">
                        <label for="quantite"> Combien en voulez-vous : </label>
                        <select name="quantite" id="quantite">
                            <option value="un"> 1 </option>
                            <option value="deux"> 2 </option>
                            <option value="trois"> 3 </option>
                            <option value="quatre"> 4 </option>
                            <option value="cinq"> 5 </option>
                        </select>
                        <button type="submit"> Ajouter au panier. </button>
                    </form>
                </section>
            </section>
            <section id="recommandation">
                <h2> Produit recommander</h2>
                <section>
                    <a href="../nain-de-jardin/nain-de-jardin.html">
                        <img src="images/nain-de-jardin.png" alt="trio de nain de jardin poseedant chacun des outils different : un baton, une pelle, un arrosoire" id="img-recommander">
                        <h3> Lot de 3 nain de jardin </h3>
                        <h4> 29.99 € </h4>
                    </a>
                </section>
            </section>
        </main>
        <footer>
            <a href="../../contact/contact.html" class="nav-footer"> Me contacter </a>
        </footer>
    </body>
</html>
