<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Le Four Tout Nain de Jardin</title>
        <link rel="icon" href="../../images/Vista Logos/logo-png.png">
        <link rel="stylesheet" href="css/nain-de-jardin.css">
    </head>
    <body>
        <header>
            <nav>
                <img id="logo" src="../../images/Vista Logos/logo-png.png" alt="logo du site le Four Tout">
                <a href="../../accueil.html" class="nav"> Accueil </a>
                <a href="../decoration.html" class="nav"> Categorie </a>
            </nav>
        </header>
        <main>
            <h1> Nain de Jardin</h1>
            <section id="produit">
                <section id="image">
                    <img src="images/nain-1.png" alt="nain de jardin avec un baton" class="petite-img">
                    <br>
                    <img src="images/nain-2.png" alt="nain de jardin avec un arrosoir" class="petite-img">
                    <br>
                    <img src="images/nain-3.png" alt="nain de jardin avec une pelle" class="petite-img">
                    <section class="carousel">
                        <img src="images/nain-1.png" alt="nain de jardin avec un baton" class="img-carousel">
                        <img src="images/nain-2.png" alt="nain de jardin avec un arrosoir" class="img-carousel">
                        <img src="images/nain-3.png" alt="nain de jardin avec une pelle" class="img-carousel">
                    </section>
                </section>
                <section id="description">
                    <h2> 29.99 € </h2 class="prix">
                    <p class="description">
                         Lot de 3 nain de jardin en terre cuite, de dimension : 30cm / 10cm. Ils se fondront parfaitement das votre jardin et lui donneront un semblant de vie. 
                    </p class="description">
                </section>
                <section>
                    <p> Produit en stock.</p>
                    <form method="post">
                        <label for="quantite"> Combien en voulez-vous : </label>
                        <select name="quantite" id="quantite">
                            <option value="un"> 1 </option>
                            <option value="deux"> 2 </option>
                            <option value="trois"> 3 </option>
                            <option value="quatre"> 4 </option>
                            <option value="cinq"> 5 </option>
                        </select>
                        <button type="submit"> Ajouter au panier. </button>
                    </form>
                </section>
            </section>
            <section id="recommandation">
                <h2> Produit recommander</h2>
                <section>
                    <a href="../vase/vase.html">
                        <img src="images/vase.png" alt="vase en céramique blanche avec un style moderne" id="img-recommander">
                        <h3> Vase en céramique </h3>
                        <h4> 14.99 € </h4>
                    </a>
                </section>
            </section>
        </main>
        <footer>
            <a href="../../contact/contact.html" class="nav-footer"> Me contacter </a>
        </footer>
    </body>
</html>
